<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autenticación</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="auth-container">
      <h1>Autenticación</h1>

      <div class="form-container">
        <!-- Formulario de Inicio de Sesión -->
        <div id="login-form" class="form">
          <h2>Iniciar sesión</h2>
          <form id="login">
            <label for="nombre">Nombre de usuario:</label>
            <input
              type="text"
              id="login-nombre"
              name="nombre"
              required
            /><br /><br />

            <label for="contrasena">Contraseña:</label>
            <input
              type="password"
              id="login-contrasena"
              name="contrasena"
              required
            /><br /><br />

            <button type="submit">Iniciar sesión</button>
          </form>
          <p>
            ¿No tienes cuenta?
            <a href="#" id="show-register-form">Regístrate aquí</a>
          </p>
        </div>

        <!-- Formulario de Registro -->
        <div id="register-form" class="form" style="display: none">
          <h2>Registrarse</h2>
          <form id="register">
            <label for="nombre">Nombre de usuario:</label>
            <input
              type="text"
              id="register-nombre"
              name="nombre"
              required
            /><br /><br />

            <label for="contrasena">Contraseña:</label>
            <input
              type="password"
              id="register-contrasena"
              name="contrasena"
              required
            /><br /><br />

            <button type="submit">Registrarse</button>
          </form>
          <p>
            ¿Ya tienes cuenta?
            <a href="#" id="show-login-form">Inicia sesión aquí</a>
          </p>
        </div>

        <!-- Vista de usuarios -->
        <div id="users-list-container" style="display: none">
          <h2>Usuarios Registrados</h2>
          <table id="users-table">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Acción</th>
            </tr>
            <!-- Aquí se añadirán los usuarios -->
          </table>
        </div>
      </div>

      <div id="message"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
